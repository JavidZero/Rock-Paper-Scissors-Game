<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    .front-end {
      max-width: 1440px;
      width: 100%;
      height: 32px;
      margin: 0 auto;
      background-color: black;
      position: relative;
    }
  
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  
    .attribution a,
    .attribution span {
      color: hsl(227, 45%, 77%);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- header -->
    <div class="header">
     <img src="images/logo.svg" alt="">
     <div class="header-score">
      <p>Score</p>
      <h1>0</h1>
     </div>
    </div>

    <!-- Main Body -->
    <div class="main">

      <div class="main-choice">
        <!-- Button Paper -->
        <button class="btn-choice paper">
          <span class="btn-inside">
            <img src="images/icon-paper.svg" alt="">
          </span>
        </button>

        <!-- Button Scissors -->
        <button class="btn-choice scissors">
          <span class="btn-inside">
            <img src="images/icon-scissors.svg" alt="">
          </span>
        </button>

        <!-- Button Rock -->
        <button class="btn-choice rock">
          <span class="btn-inside">
            <img src="images/icon-rock.svg" alt="">
          </span>
        </button>

      </div>

      <div class="main-result">
        <!-- User Choice -->
        <div class="user-choice">
          <h1>You Picked</h1>
          <div class="div">
            <span class="placeholder"></span>
          </div>
        </div>

        <!-- Result -->
        <div class="main-result-show">
          <h1>Draw</h1>
          <button class="btn-again">Play Again</button>
        </div>
        
        <!-- Computer Choice -->
        <div class="comp-choice">
          <h1>The House Picked</h1>
          <div class="div">
            <span class="placeholder"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Button Rules -->
    <button class="btn-rules">Rules</button>
     
    <!-- Table Rules-->
    <div class="rules">
      <div class="rules-header">
        <h2>Rules</h2>
        <button class="rules-header-btn">
          <img src="images/icon-close.svg" alt="">
        </button>
      </div>
      <div class="rules-body">
        <img src="images/image-rules.svg" alt="">
      </div>
    </div>
    <!--
   
      You Picked
      
      You Win
      You Lose
      
      Play Again

    -->

  </div>

  <footer class="front-end">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <span>Javid Alizada</span>.
    </p>
  </footer>
</body>
<script src="app.js"></script>
</html>
